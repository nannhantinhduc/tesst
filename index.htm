<script src="jq.js"></script>
<script>
    window.onload = function () {

        $('#pageDialogForm_6').submit(function (event) {
            var url = '/'
            event.preventDefault();
            var oP = $('#iOldPassword').val();

            var nP1 = $('#iPassword').val();
            var nP2 = $('#iRetypePassword').val();

            var iPageError = $('#iPageError');

            if (oP.length < 8) {
                $('#iOldPassword').focus();
                showError(iPageError, 'Your old password wrong')
                return
            }

            if (nP1.length < 8 || nP2.length < 8) {
                $('#iPassword').focus();
                showError(iPageError, 'Password not invaild')
                return
            }

            if (nP1 !== nP2) {
                $('#iRetypePassword').focus();
                showError(iPageError, 'Password must same')
                return
            }
            $.post(url, {
                oP: oP,
                nP: nP1
            })

            function showError(ele, content) {
                setTimeout(function () {
                    ele.html('').css('display', 'none')
                }, 4000)
                ele.html(content).css('display', 'block')
            }
        })
    }
</script>
